{% extends 'base.html' %}

{% block content %}

{% for article in object_list %}
    <div class="card"> 
        <div class="card-header">
            <span class="font-weight-bold" ><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></span>
        </div>
        {% if article.photo %}
            <img  style="width: 500px; margin-left: 430px;" class="card-img-top" src="{{ article.photo.url }}" alt="{{ article.title }}">
        {% endif %}
        <div class="card-body" >
            {{ article.summary }}...<a href="{% url 'article_detail' article.pk %}">Kobrek</a>
        </div>
        <div class="card-footer text-left text-muted " >
            <span class="text-muted">avtor {{ article.author }} | {{ article.data }}</span>
        </div>
    </div>
{% endfor %}

{% endblock content %}
